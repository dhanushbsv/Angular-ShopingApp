<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a>
                <img src="https://cdn-icons-png.flaticon.com/128/1246/1246234.png" alt="">
                <h6>All products</h6>
            </a>
        </div>
        
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm"> 
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">{{item.Name}}</h4>
                    </div>
                <div class="card-body">
                    
                    <ul class="list-unstyled mt-3 mb-4">
                      <li><img [src]="item.ImageURL"></li>
                      <li>{{item.Description}}</li>
                      <li><p><strong>â‚¹</strong>{{item.Price}}</p></li>
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-outline-primary" (click)=addtocart(item)>Add to Cart</button>
                </div>
            </div>
        </div>
        </ng-container>
        
    </div>
</div>
